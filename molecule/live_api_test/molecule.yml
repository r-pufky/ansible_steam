---
###############################################################################
# Live API Test
###############################################################################
# Integration test against a live steamsitory for mod downloads. This confirms
# mod download logic is processed correctly and should only be run as one-off
# test before releasing.
#
# Enable live API commands.
#
#   molecule test -s steam -- -v -e 'steam_live_api_enable=true'
#
# Tests:
# * Metamod is downloaded correctly.
# * Sourcemod is downloaded correctly.

dependency:
  name: 'galaxy'
driver:
  name: 'podman'
provisioner:
  name: 'ansible'
  config_options:
    defaults:
      interpreter_python: 'auto_silent'
      callback_whitelist: 'profile_tasks, timer, yaml'
    ssh_connection:
      pipelining: false
  inventory:
    group_vars:
      all:
        steam_live_api_enable: false
        steam_srv_metamod_branch: '1.12'
        steam_srv_metamod_build: '1219'
        steam_srv_sourcemod_branch: '1.12'
        steam_srv_sourcemod_build: '7210'
platforms:
  - name: 'steam-12-live_api_test'
    image: 'ghcr.io/hifis-net/debian-systemd:13'
    systemd: 'always'
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'
    pre_build_image: true
verifier:
  name: 'ansible'
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    # - 'dependency'
    # - 'cleanup'
    - 'destroy'
    - 'syntax'
    - 'create'
    # - 'prepare'
    - 'converge'
    # - 'idempotence'  # Files created, extracted, created, deleted.
    # - 'side_effect'
    - 'verify'
    # - 'cleanup'
    - 'destroy'
