---
###############################################################################
# Satisfactory Defaults
###############################################################################

# Steam application ID.
steam_default_satisfactory_app_id: 1690800

# @sSteamCmdForcePlatformType (linux, windows)
steam_default_satisfactory_platform: 'linux'

###############################################################################
# Satisfactory Logrotation Defaults
###############################################################################

# rotate log files weekly
steam_default_satisfactory_logrotate_period: 'weekly'

# keep 4 weeks worth of backlogs
steam_default_satisfactory_logrotate_count: 'rotate 3'

# create new (empty) log files after rotating old ones
steam_default_satisfactory_logrotate_new_log: 'create'

# use date as a suffix of the rotated file
steam_default_satisfactory_logrotate_date_suffix: false

# uncomment this if you want your log files compressed
steam_default_satisfactory_logrotate_compress: true
