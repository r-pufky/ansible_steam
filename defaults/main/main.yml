---
###############################################################################
# Steam Role Options.
###############################################################################
# Install steamcmd with optional base dependencies for windows servers. Servers
# require additional space listed in each game.
#
# Install size: ~2.3GB
#     Steamcmd: ~4.3MB (base).
#      Metamod: ~4.7MB.
#    Sourcemod: ~195MB.
#         Wine: ~2GB.
#   Winetricks: ~3.6MB (base).
#     Packages: ~55MB.

# Automatically add Debian APT sources if required?
#
# Additional APT components (contrib, non-free, non-free-firmware) are required
# for Steam installation.
#
# winehq sources are install if steam_srv_wine_enable=true.
#
# Alternatively these sources must be manually added outside of this role.
#
# Default: True.
steam_srv_auto_add_apt_sources_enable: true

# Number of times to retry failed downloads?
#
# Applies to metamod, sourcemod.
#
# Default: 3.
steam_srv_download_retries: 3

###############################################################################
# WINE Options
###############################################################################

# Install wine? Default: False.
steam_srv_wine_enable: false

# Wine release.
#
# TODO(stable): Trixie must use Wine 10.3+ to address broken packages due to
#     location changes. staging/devel are currently the only releases above
#     10.3. Update default to 'stable' when 10.3+ stable is released.
#
# Values:
#    stable: Annual release - for most games.
#   staging: Pre-annual release with experimental patches - typically contains
#            patches for recent releases. Use only if 'stable' does not work
#            (default).
#     devel: Bi-weekly release of development head - bleeding edge. Not
#            recommended.
#
# Default: 'staging'.
#
# Reference:
# * https://bugs.winehq.org/show_bug.cgi?id=57859
steam_srv_wine_release: 'staging'

# Winetricks release.
#
# Requires steam_srv_wine_release set.
#
# Always read release notes before updating versions. Role is only developed
# for LTS releases.
#
# Versions (Date):
#        DATE: Safe - Usually requires no role updates.
#   RECOMMEND: Only increment DATE. Never use 'latest'.
#
# Values:
#   {VERSION}: Tagged release to use ('20250102').
#      latest: Use latest stable release.
#
# Default: '20250102'.
#
# Reference:
# * https://github.com/Winetricks/winetricks/releases
steam_srv_winetricks_release: '20250102'

# Enable wine raw network access?
#
# Allows applications that need to send and receive raw IP packets to do so in
# wine. Disabled by default because it carries a potential security risk. Only
# enable if wine application requires it.
#
# Default: False.
steam_srv_wine_raw_network_enable: false

###############################################################################
# Metamod Options
###############################################################################
# Provides 'SourceHook' which enables plugins for source games to intercept
# calls (enables mod support).
#
# Reference:
# * https: //www.sourcemm.net

# Enable Metamod installation?
#
# Metamod will be downloaded to /opt/metamod. Specific games must manually
# install Metamod based on game requirements and locations.
#
# Default: False.
steam_srv_metamod_enable: false

# Metamod branch.
#
# Default: '1.12'.
#
# Reference:
# * https: //www.sourcemm.net/downloads.php?branch=stable
steam_srv_metamod_branch: '1.12'

# Metamod build.
#
# Default: '7210'.
#
# Reference:
# * https: //www.sourcemm.net/downloads.php?branch=stable
steam_srv_metamod_build: '1219'

###############################################################################
# Sourcemod
###############################################################################
# SourceMod is server modification for any game that runs on the Half-Life 2
# engine. It is a powerful, highly optimized platform for scripting plugins and
# handling server administration. The default package comes with a base set of
# plugins, but there are over 2,500 plugins in the community.
#
# Reference:
# * https: //www.sourcemod.net

# Enable Sourcemod installation?
#
# Sourcemod will be downloaded to /opt/sourcemod. Specific games must manually
# install Sourcemod based on game requirements and locations.
#
# Default: False.
steam_srv_sourcemod_enable: false

# Sourcemod branch.
#
# Default: '1.12'.
#
# Reference:
# * https: //www.sourcemod.net/downloads.php?branch=stable
steam_srv_sourcemod_branch: '1.12'

# Sourcemod build.
#
# Default: '7210'.
#
# Reference:
# * https: //www.sourcemod.net/downloads.php?branch=stable
steam_srv_sourcemod_build: '7210'

###############################################################################
# Steam User
###############################################################################

# User that steamcmd will run under.
#
# Enable steam_srv_create_user if this account is not externally managed.
#
# Locations (standard steam locations):
# * ~/.steam/steam -> ~/.local/share/Steam.
# * ~/.steam/root -> ~/.local/share/Steam.
# * ~/.local/share - steam/game state information (saves, user profiles).
#
# Default: 'steam'.
steam_srv_user: 'steam'

# Group that steamcmd will run under.
#
# Enable steam_srv_create_user if this group is not externally managed.
#
# Default: 'steam'.
steam_srv_group: 'steam'

# Create steam_srv_user, steam_srv_group if not detected?
#
# Applied via r_pufky.deb.users, see vars/main.yml for default user attributes.
#
# Default: True.
steam_srv_create_user: true
